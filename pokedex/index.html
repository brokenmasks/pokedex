<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/imgs/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <title>Pokedex</title>
</head>
<body>

    <main>

        <img src="imgs/pokedex.png" alt="pokedex" class="pokedex">
        <img src="imgs/favicon-16x16.png" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form>

            <input
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />

        </form>

        <div class="buttons">

            <button class="button btn_prev">&lt Prev</button>
            <button class="button btn_next">Next &gt</button>

        </div>

    </main>

    <script src="/js/main.js"></script>
    
</body>
</html>
